name: Build and Deploy

on:
  push:
    branches:
      - dev
jobs:
  build-and-push-to-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn clean package javadoc:aggregate
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin
      - name: Build Docker Backend Image
        run: |
          MVN_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version | grep -v '\[')
          BACKEND_IMAGE_NAME=apachestreampipes/backend:$MVN_VERSION
          echo MVN_VERSION=$MVN_VERSION
          echo BACKEND_IMAGE_NAME=$BACKEND_IMAGE_NAME
          docker build --pull -t $BACKEND_IMAGE_NAME ./streampipes-backend/
      - name: Push to Docker Hub
        run: docker push $BACKEND_IMAGE_NAME
