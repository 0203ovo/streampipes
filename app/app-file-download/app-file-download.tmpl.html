<div flex class="page-container page-container-padding">
    <div flex="100" layout="column" style="padding:0px;background-color:#f6f6f6">
        <div flex layout-fill layout="row" layout-align="start center"
             style="height:48px;padding-left:10px;font-size:14px;line-height:24px;border-bottom:1px solid #ccc">
            <h5>File Download</h5>
        </div>
    </div>

    <div class="container-fluid">
        <div>
            <md-content layout-padding>
                <md-list>
                    <div class="assemblyOptions sp-blue-bg">
                        <h4>Export File</h4>
                    </div>
                    <div class="sp-blue-border">
                        <div layout="row" layout-align="center center">
                            <h5>TODO add here the form to create new files</h5>

                            <input datetime-picker ng-model="model" />

                        </div>
                    </div>

                    <div class="assemblyOptions sp-blue-bg">
                        <h4>All Files</h4>
                    </div>
                    <div class="sp-blue-border">
                        <div layout="column"
                             ng-repeat="file in allFiles">
                            <file-details></file-details>
                        </div>
                        <div layout="row" layout-align="center center" ng-if="allFiles.length == 0">
                            <h5>(no files available)</h5>
                        </div>
                    </div>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
