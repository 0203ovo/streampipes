<div ng-repeat="(index, pipelineElement) in ctrl.pipelineModel track by $index" style="width:100%;height:100%;">
    <span id="{{pipelineElement.payload.DOM}}" style="{{ctrl.getElementCss(pipelineElement.settings)}}"
          class="{{pipelineElement.type}} {{ctrl.getElementCssClasses(pipelineElement.settings)}}">
        <img src="{{pipelineElement.payload.iconUrl}}" ng-if="pipelineElement.payload.iconUrl">
        <span ng-if="!pipelineElement.payload.iconUrl" class="element-text-icon">
            A
        </span>
        <pipeline-element-options show-customize-stream-dialog-function=ctrl.showCustomizeStreamDialog
                          show-customize-dialog-function=ctrl.showCustomizeDialog
                          delete-function=ctrl.handleDeleteOption
                          create-partial-pipeline-function=ctrl.createPartialPipeline
                          create-function=ctrl.createAssemblyElement all-elements=ctrl.allElements
                          pipeline-element-id=' + pipelineElement.type == 'stream' ? pipelineElement.payload.elementId : pipelineElement.payload.belongsTo + '
                          internal-id='{{pipelineElement.payload.DOM}}'
                          get-dialog-template=ctrl.getDialogTemplate>
        </pipeline-element-options>
    </span>
</div>
