<md-select ng-model="staticProperty.properties.mapsTo"  placeholder="{{staticProperty.properties.description}}">
    <md-option ng-repeat="option in staticProperty.properties.mapsFromOptions | displayRecommendedFilter: staticProperty.properties.propertyScope:displayRecommended" ng-value="option.properties.elementName" ng-selected="selected(option, staticProperty)">
        <b>{{option.properties.label}}</b> <i>({{option.properties.description}})</i><br/>
    </md-option>
</md-select>
