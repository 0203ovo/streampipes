<div flex class="page-container page-container-padding">

    <div flex="100">
        <div flex="100" layout="column" style="padding:0px;background-color:#f6f6f6">
            <div flex layout-fill layout="row" layout-align="start center"
                 style="height:48px;padding-left:10px;font-size:14px;line-height:24px;border-bottom:1px solid #ccc">
                <h5>Overview</h5>
            </div>
        </div>

        <div flex layout="row" layout-align="start center">
            <div flex="100">
                <md-content class="md-padding">
                    <md-grid-list md-cols="3" md-gutter="1em" md-row-height="30:9">
                        <md-grid-tile ng-click="openLink(l)" ng-repeat="l in serviceLinks"
                                      style="border:1px solid darkblue;margin-bottom:10px;cursor:pointer;background-image:url('{{l.imageUrl}}');background-size:cover;">
                            <h4 style="background-color:white;padding:5px;border:1px solid darkblue;">{{l.name}}</h4>
                        </md-grid-tile>
                    </md-grid-list>
                </md-content>
            </div>
        </div>
    </div>

</div>
