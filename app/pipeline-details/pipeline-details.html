<div flex class="page-container page-container-padding">
    <div flex="100" layout="row" style="padding:0px;background-color:#f6f6f6">
        <div layout-fill>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Overview" md-on-select="setSelectedTab('overview')"></md-tab>
                <md-tab label="Statistics" md-on-select="setSelectedTab('statistics')"></md-tab>
                <md-tab label="Errors" md-on-select="setSelectedTab('errors')"></md-tab>
                <md-tab label="QuickEdit" md-on-select="setSelectedTab('quick-edit')"></md-tab>
            </md-tabs>
        </div>
    </div>

    <div flex layout="row" layout-align="start top" ng-if="selectedTab == 'overview'">
        <div flex="60" class="md-padding">
            <div flex layout="column">
                <pipeline-preview pipeline="pipeline" name="{{pipeline.name}}" update-selected="updateSelected(selected)"
                                  ng-if="pipeline.name!=undefined" style="margin-bottom:15px;"></pipeline-preview>
                <pipeline-elements pipeline="pipeline" ng-if="pipeline.name != undefined"
                                   selected-element="selectedElement"></pipeline-elements>

            </div>
        </div>
        <div flex="40" class="md-padding">
            <div flex layout="column">
                <pipeline-actions pipeline="pipeline" ng-if="pipeline.name != undefined"
                                  style="margin-bottom:15px;"></pipeline-actions>
                <pipeline-status pipeline="pipeline" ng-if="pipeline.name != undefined"></pipeline-status>
            </div>
        </div>
    </div>
    <div flex layout="row" layout-align="start top" ng-if="selectedTab == 'quick-edit'">
        <div flex="60" class="md-padding">
            <div flex layout="column">
                <pipeline-preview pipeline="pipeline" name="{{pipeline.name}}"
                                  ng-if="pipeline.name!=undefined" style="margin-bottom:15px;"></pipeline-preview>
                <pipeline-status pipeline="pipeline" ng-if="pipeline.name != undefined"></pipeline-status>
            </div>
        </div>
        <div flex="40" class="md-padding">
            <div flex layout="column">asd
                <pipeline-actions pipeline="pipeline"></pipeline-actions>
                <pipeline-elements pipeline="pipeline" ng-if="pipeline.name != undefined"></pipeline-elements>
            </div>
        </div>
    </div>
</div>
