<md-dialog aria-label="Start Pipelines" flex="60">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Start Pipelines</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="navigation:ic_close_24px" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content flex="100" class="md-dialog-content">
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="possibleElement in possibleElements | orderBy: '+name'" ng-click="create(possibleElement)">
                <div class="draggable-icon-preview {{type(possibleElement)}}">{{iconText(possibleElement.name)}}</div>
                <div class="md-list-item-text">
                    <h3>{{ possibleElement.name }}</h3>
                    <p>{{ possibleElement.description }}</p>
                </div>
                <md-divider ></md-divider>
            </md-list-item>
        </md-list>

    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="hide()" style="margin-right:20px;">
            Close
        </md-button>
    </div>
</md-dialog>
