<md-input-container style="width:100%">
        <label>Domain Property</label>
	   	<md-select ng-model="property" ng-disabled="disabled">
		          <md-option ng-repeat="p in domainProperties" value="{{p.id}}" ng-selected="property == p.id">
		            {{p.title}}
		          </md-option>
		</md-select>
</md-input-container>
