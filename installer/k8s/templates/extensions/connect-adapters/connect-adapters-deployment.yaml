apiVersion: apps/v1
kind: Deployment
metadata:
  name: connect-adapters
spec:
  selector:
    matchLabels:
      app: connect-adapters
  replicas: 1
  template:
    metadata:
      labels:
        app: connect-adapters
    spec:         
      containers:
        - name: connect-adapters
          image: {{ .Values.streampipes.registry }}/connect-adapters:{{ .Values.streampipes.version }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - containerPort: 8090
