<div layout="column" flex="100" class="md-padding-left">
	 <md-checkbox ng-model="accuracySelected" aria-label="qualities[0].label">
	 {{qualities[0].label}}
	 </md-checkbox>
	 <div ng-if="accuracySelected" class="md-padding-left">
		 <div layout="row" flex="70">
		 
		 <div flex="50">
			 <md-input-container>
		    	<label>Quantity Value</label>
		        <input ng-model="element.description" required ng-disabled="disabled">
		     </md-input-container>
		 </div>
		 <div flex="50">
		 	<measurement-unit disabled="disabled" property="property.properties.measurementUnit" style="width:100%;"/>
		 </div>
		 </div>
	 </div>
	  <md-checkbox ng-model="precisionSelected" aria-label="qualities[1].label">
	 {{qualities[1].label}}
	 </md-checkbox>
	  <div ng-if="precisionSelected" class="md-padding-left">

		 <div flex="50">

		    	<label>Quantity Value</label>
		        <input ng-model="element.description" required ng-disabled="disabled">
		     </md-input-container>
		 </div>
		 <div flex="50">
		 	<measurement-unit disabled="disabled" property="property.properties.measurementUnit" style="width:100%;"/>
		 </div>
		</div>
	</div>

	 {{qualities[2].label}}
	 </md-checkbox>
	  <div ng-if="resolutionSelected" class="md-padding-left">
	  <div layout="row" flex="70"> 
		 <div flex="50">
			 <md-input-container>

		        <input ng-model="element.description" required ng-disabled="disabled">

</div>
