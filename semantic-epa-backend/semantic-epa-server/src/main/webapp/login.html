<div flex layout="row" layout-align="center center">
	<div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50"
		class="md-whiteframe-z2">
		<md-content class="md-padding">
		<h1>Login</h1>
		<div flex-sm="100" flex-gt-sm="80" layout-sm="column">
			<form name="loginForm" ng-submit="logIn()" role="form">
			<div flex layout="column">
				<md-input-container> <label>Email</label> <input
					type="email" ng-model="credentials.username" required> </md-input-container>
				<md-input-container flex> <label>Password:</label>
				<input type="password" ng-model="credentials.password" required> </md-input-container>
				<md-input-container flex> <md-checkbox 
					ng-model="credentials.rememberMe"> Remember me </md-checkbox></md-input-container>
			</div>
				<div class="form-actions">
				<md-button class="md-accent md-raised" type="submit"
					ng-disabled="loginForm.$pristine || loginForm.$invalid || loading">Login</md-button>
				<md-progress-circular class="md-accent" md-mode="indeterminate" ng-show="loading"></md-progress-circular>
					<div class="md-warn" ng-show="authenticationFailed">
					      <h4>The password you entered is incorrect. Please try again.</h4>
					</div>
				</div>
			</form>
			<a ui-sref="streampipes.register">Create new account</a>
		</div>
		</md-content>
	</div>
</div>
