<div layout="column" layout-fill>
	
		<div layout="row">
			<h1 class=".md-display-3">Create Element</h1>
		</div>
			
			<md-whiteframe class="md-whiteframe-z1" layout
		layout-align="left left" style="padding: 10px;">
		
		<div layout layout="row">
		<label>
		<h4>Step 1: Select a type</h4>
			<md-radio-group ng-model="typeSelected">
		     <md-radio-button value="SEP">Semantic Event Producer (S-EP)</md-radio-button>
		     <md-radio-button value="SEPA">Semantic Event Processing Agent (S-EPA) </md-radio-button>
		     <md-radio-button value="SEC">Semantic Event Consumer (S-EC)</md-radio-button>
		   </md-radio-group>
		</label>
		</div>
	</md-whiteframe>
	
	
	
	<div ng-show="typeSelected=='SEP'">
		<md-content class="md-padding"> 
			<ng-include src="'modules/create/sep.html'"/>
		</md-content>
	</div>
	<div ng-show="typeSelected=='SEPA'">
		<md-content class="md-padding"> 
			<ng-include src="'modules/create/sepa.html'"/>
		</md-content>
	</div>
	
</div>
