<md-dialog aria-label="Create {{elementType}}" flex="80">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Create {{elementType}} </h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-icon="navigation:ic_close_24px" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content flex="100">
  	<div ng-show="elementType === 'Instance'"><h4>Create an instance of class {{conceptId}}</h4></div>
    <div layout="column">
		    	<md-select ng-model="elementData.namespace" placeholder="Select Namespace">
		          <md-option ng-repeat="ns in namespaces" value="{{ns.prefix}}">
		            <b>{{ns.prefix}}</b><br/>
		            {{ns.name}}
		          </md-option>
		        </md-select>
			
   			<md-input-container> <label>{{elementType}} Name</label> <input
							type="text" ng-model="elementData.elementName"> 
			</md-input-container>    		    
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
  	<md-button ng-click="add()" class="md-accent" style="margin-right:20px;" >
      Add
    </md-button>
    <md-button ng-click="hide()" style="margin-right:20px;" >
      Close
    </md-button>
  </div>
  </form>
</md-dialog>
