<md-tabs md-dynamic-height md-border-bottom md-selected="selectedSepIndex"> 
<md-tab label="Basics">
		<md-content class="md-padding">
		<h3 class="md-display-2">Basics</h3>
			<md-input-container>
		        <label>Name</label>
		        <input ng-model="basic.name" required>
	      	</md-input-container>
		    <md-input-container>
		    	<label>Description</label>
		        <input ng-model="basic.description" required>
		    </md-input-container>
		    <md-input-container>
		    	<label>Icon URL</label>
		        <input ng-model="basic.iconUrl">
		    </md-input-container>
		     <md-input-container>
		    	<label>Path Name</label>
		        <input ng-model="basic.pathName">
		    </md-input-container>
		     <section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
			      <md-button class="md-raised md-accent" ng-click="switchSepTab(1)">Next</md-button>
			 </section>
		</md-content> 
		</md-tab> 
		<md-tab label="Streams"> 
			<md-content class="md-padding">
			<h3 class="md-display-2">Streams</h3>
			<p></p>
			<p></p>
			<p></p>
			<section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
				<md-button class="md-raised md-accent" ng-click="switchSepTab(0)">Previous</md-button>
				<md-button class="md-raised md-accent" ng-click="switchSepTab(2)">Next</md-button>
			</section>
			</md-content> 
		</md-tab> <md-tab label="Deployment"> <md-content class="md-padding">
		<h1 class="md-display-2">Deployment</h1>
		<p></p>
		<section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
				<md-button class="md-raised md-accent" ng-click="switchSepTab(1)">Previous</md-button>
			</section>
		</md-content> </md-tab>
</md-tabs>
