<md-dialog aria-label="Pipeline Status">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Connection error</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-icon="navigation:ic_close_24px" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content class="md-dialog-content">
    <div>
    	<h4>The provided stream does not meet the specified requirements of this component.</h4>
    	<div ng-repeat="entry in msg | orderBy:'-'">
	    	<div flex="100" class="md-whiteframe-z1">
	    		<div flex layout="column" class="md-padding">
		    		<div>
				    	<md-icon md-svg-icon="action:ic_done_24px" aria-label="Action" class="md-accent" ng-show="entry.matchingSuccessful"></md-icon>
						<md-icon md-svg-icon="alert:ic_warning_24px" aria-label="Action" class="md-accent" ng-show="!entry.matchingSuccessful"></md-icon>
						<b>{{entry.title}} </b>
					</div>
					<div flex="column">
						{{entry.requirementSubject}}<br/>
						{{entry.reasonText}}
					</div>
				</div>
	    	</div>
	    	<p/>
    	</div>      
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="hide()" style="margin-right:20px;" >
      Close
    </md-button>
  </div>
  </form>
</md-dialog>
