<md-input-container flex="100" layout="column">
    <md-radio-group class="md-accent" name="{{staticProperty.properties.elementId}}" ng-model="staticProperty.properties.currentSelection">
        <md-radio-button ng-repeat="option in staticProperty.properties.options" ng-value="option">
            <b>{{option.name}}</b><br/>
        </md-radio-button>
    </md-radio-group>
</md-input-container>
