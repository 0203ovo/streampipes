<div flex="100" style="border: 1px solid rgb(63,81,181);">
	<div flex="100" ng-class="!subtitle ? 'assemblyOptions' : 'md-padding'" style="margin-top:0px;">
		<div layout="row" layout-align="start center">
			<h4>{{titleLabel}}</h4>
			<span flex></span>
			<md-button class="md-icon-button" ng-show="hide" ng-click="toggleVisibility()" ng-if="collapsible">
				<i class="material-icons" ng-style="!subtitle ? 'color: white;' : ''">arrow_drop_up</i>
				<md-tooltip md-direction="top">
						Hide
				</md-tooltip>
			</md-button>
			<md-button class="md-icon-button" ng-show="!hide" ng-click="toggleVisibility()" ng-if="collapsible">
				<i class="material-icons" ng-style="!subtitle ? 'color: white;' : ''">arrow_drop_down</i>
				<md-tooltip md-direction="top">
						Show
				</md-tooltip>
			</md-button>
			<md-button ng-disabled="disabled" ng-click="removeProperty(list, index)" class="md-icon-button" style="width:24px;height:24px;padding:0px;" ng-if="removable"><i class="material-icons" ng-style="!subtitle ? 'color: white;' : ''">clear</i></md-button>	
			
		</div>
	</div>
	<div>
		<div layout="column" layout-wrap ng-transclude ng-if="hide" class="md-padding">
		
		</div>
	</div>
</div>
<p/>
