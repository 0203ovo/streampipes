 <md-input-container style="width:100%">
        <label>Datatype</label>
	     <md-select ng-model="runtimeType" ng-disabled="disabled">
          	<md-option ng-repeat="primitive in primitiveClasses" value="{{primitive.id}}" ng-selected="runtimeType == primitive.id" ng-disabled="disabled">
         		{{primitive.title}} - {{primitive.description}}
         	</md-option>
         </md-select>
</md-input-container>
