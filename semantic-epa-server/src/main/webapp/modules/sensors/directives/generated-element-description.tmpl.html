<div flex="100" md-scroll-y>
<md-tabs md-dynamic-height >
      <md-tab id="tab1">
        <md-tab-label>JSON-LD</md-tab-label>
        <md-tab-body>  
			    <div class="assemblyOptions" style="padding:0px;margin:0px;">
			    	<md-button class="md-icon-button" aria-label="Copy to clipboard" clipboard text="jsonld">
				        <md-icon md-svg-icon="content:ic_content_copy_24px" style="color: white;"> </md-icon>
				        <md-tooltip md-direction="top">
							Copy to clipboard
						</md-tooltip>
			        </md-button>
			        <md-button class="md-icon-button" aria-label="Download" ng-click="downloadJsonLd()">
			        	<md-icon md-svg-icon="file:ic_file_download_24px" style="color: white;"> </md-icon>
			        	<md-tooltip md-direction="top">
							Download
						</md-tooltip>
			        </md-button>
			    </div>	    
	        <pre nag-prism source="{{jsonld}}" class="language-json" style="margin-top:0px;border-radius:0px;"></pre>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2">
        <md-tab-label>Java</md-tab-label>
        <md-tab-body>
           <pre nag-prism source="{{java}}" class="language-java" style="margin-top:0px;border-radius:0px;"></pre>
        </md-tab-body>
      </md-tab>
</md-tabs>
</div>
