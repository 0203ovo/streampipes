<div ng-repeat = "(key, strategy) in strategies">
	<collapsible title-label="getType(strategy)" list="strategies" index="key" disabled="disabled" removable="!disabled" collapsible="true" subtitle="true" layout-fill>
		<div ng-show="strategy.type == outputStrategyTypes[0].type">
			<event-properties properties="strategy.properties.eventProperties" disabled="disabled"></event-properties>
		</div>
		<div ng-show="strategy.type == outputStrategyTypes[1].type">
			(no further configuration required)
		</div>
		<div ng-show="strategy.type == outputStrategyTypes[2].type">
			<event-properties properties="strategy.properties" disabled="disabled"></event-properties>
		</div>
		<div ng-show="strategy.type == outputStrategyTypes[3].type">
			(not yet implemented)
		</div>
		<div ng-show="strategy.type == outputStrategyTypes[4].type">
			(no further configuration required)
		</div>
	</collapsible>
</div>
<div layout="row">
	<md-select  ng-disabled="disabled" ng-model="selectedOutputStrategy" placeholder="Select output strategy type" ng-disabled="strategies.length >= 1">
          <md-option ng-repeat="spt in outputStrategyTypes" value="{{spt.type}}">
            <b>{{spt.label}}</b>
          </md-option>
	</md-select>
	<md-button class="md-accent" ng-click="addOutputStrategy(strategies)" ng-disabled="strategies.length >= 1 || disabled">Add output strategy</md-button>
</div>
