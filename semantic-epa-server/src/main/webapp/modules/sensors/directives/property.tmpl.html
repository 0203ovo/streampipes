<div ng-repeat = "(key2, property) in properties.eventProperties track by $index">
<collapsible list="properties.eventProperties", index="key2">
	<md-input-container>
   	<label>Label</label>
       <input ng-model="property.properties.label" ng-disabled="disabled" >
   	</md-input-container>
   	<md-input-container>
   	<label>Description</label>
       <input ng-model="property.properties.description" ng-disabled="disabled" >
   	</md-input-container>
   	<md-input-container>
   	<label>Datatype</label>
       <select ng-model="property.properties.runtimeType" ng-disabled="disabled">
		          <option ng-repeat="primitive in primitiveClasses" value="{{primitive.id}}" ng-selected="property.properties.runtimeType == p.id">
		            {{primitive.title}} - {{primitive.description}}
		          </option>
		</select>
   	</md-input-container>
   	
    <md-input-container>
   	<label>Domain Property</label>
       <select ng-model="property.properties.domainProperties[0]" ng-disabled="disabled">
		          <option ng-repeat="p in existingProperties" value="{{p.id}}" ng-selected="property.properties.domainProperties[0] == p.id">
		            {{p.title}}
		          </option>
		</select>
   	</md-input-container>  	
   	
   	<md-input-container>
   	<label>Runtime name</label>
       <input ng-model="property.properties.runtimeName" ng-disabled="disabled" >
   	</md-input-container>    
</collapsible>
</div>
<md-button class="md-accent" ng-click="addProperty(properties.eventProperties)" ng-disabled="disabled" >Add property</md-button>
