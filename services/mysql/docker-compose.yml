version: "2.0"
services:
  mysql:
    image: mysql
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_ROOT_PASSWORD: password
    networks:
      spnet:

volumes:
  mysql:

networks:
  spnet:
    external: true
