<div flex class="page-container page-container-padding" ng-controller="AppFileDownloadCtrl as ctrl">
    <div flex="100" layout="column" style="padding:0px;background-color:#f6f6f6">
        <div flex layout-fill layout="row" layout-align="start center"
             style="height:48px;padding-left:10px;font-size:14px;line-height:24px;border-bottom:1px solid #ccc">
            <h5>File Download</h5>
        </div>
    </div>

    <div class="container-fluid">
        <div>
            <md-content layout-padding>
                <md-list>
                    <div class="assemblyOptions sp-blue-bg">
                        <h4>Export File</h4>
                    </div>
                    <div class="sp-blue-border">
                        <div layout="column" layout-padding>
                            <md-input-container>
                                <label>Index</label>
                                <md-select ng-model="newFile.index">
                                    <md-option ng-repeat="availableIndex in ctrl.availableIndices"
                                               ng-value="availableIndex.indexName">
                                        <div><b>{{availableIndex.indexName}} ({{availableIndex.documentCount}} entries)</b><br/>
                                        </div>
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <div layout="row">
                                <md-input-container>
                                    <label>Start date</label>
                                    <input datetime-picker ng-model="newFile.timestampFrom"/>
                                </md-input-container>
                                <md-input-container>
                                    <label>End date</label>
                                    <input datetime-picker ng-model="newFile.timestampTo"/>
                                </md-input-container>
                            </div>
                            <div layout="row">
                                <md-radio-group layout="row" class="md-accent" ng-model="newFile.output">
                                    <md-radio-button value="json">
                                        <b>JSON</b>
                                    </md-radio-button>
                                    <md-radio-button value="csv">
                                        <b>CSV</b>
                                    </md-radio-button>
                                </md-radio-group>
                            </div>
                            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                                <md-button ng-click="ctrl.createNewFile(newFile)" class="md-raised md-primary">Create
                                    File
                                </md-button>
                            </section>
                        </div>


                    </div>


                    <div class="assemblyOptions sp-blue-bg">
                        <h4>All Files</h4>
                    </div>
                    <div class="sp-blue-border">
                        <div layout="column"
                             ng-repeat="file in ctrl.allFiles">
                            <file-details file="file" get-files="ctrl.getFiles"></file-details>
                        </div>
                        <div layout="row" layout-align="center center" ng-if="ctrl.allFiles.length == 0">
                            <h5>(no files available)</h5>
                        </div>
                    </div>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
