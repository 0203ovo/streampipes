<div fxFlex="100" fxLayout="row" fxLayoutAlign="start start">
    <div fxFlex="50">
        <dashboard-item [panelTitle]="'Activity Graph'">
            Activity graph
        </dashboard-item>
    </div>
    <div fxFlex="50" fxLayout="column">
        <div fxFill fxFlex="100" fxLayout="row" fxLayoutAlign="start start">
            <dashboard-item fxFlex="100" [panelTitle]="'Activities Count'">
                <dashboard-status [statusValue]="processActivities.events.length"></dashboard-status>
            </dashboard-item>
        </div>
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="start start">
            <dashboard-item fxFlex="100" [panelTitle]="'# Normal'">
                <dashboard-status [statusValue]="getNormalPercentage()"></dashboard-status>
            </dashboard-item>
        </div>
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="start start">
            <dashboard-item fxFlex="100" [panelTitle]="'# Throw'">
                <dashboard-status [statusValue]="getThrowPercentage()"></dashboard-status>
            </dashboard-item>
        </div>
        <div fxFlex="100" fxLayout="row" fxLayoutAlign="start start">
            <dashboard-item fxFlex="100" [panelTitle]="'# Shake'">
                <dashboard-status [statusValue]="getShakePercentage()"></dashboard-status>
            </dashboard-item>
        </div>
    </div>
</div>
