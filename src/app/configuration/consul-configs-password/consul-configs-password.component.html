<mat-form-field class="form-field"> 
    <mat-label> {{configuration.key}} </mat-label>
    <input matInput *ngIf="show" [(ngModel)]="configuration.value"
        [placeholder]="" [type]="hide ? 'password' : 'text'"
        [ngModelOptions]="{standalone: true}"> 

    <mat-icon *ngIf="show" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
    </mat-icon>

    <input class="hideText" matInput *ngIf="!show" [placeholder]="configuration.key" value=" {{password}} " type="text"
    (click)="changeInput()">
</mat-form-field>
