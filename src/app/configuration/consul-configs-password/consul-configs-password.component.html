<mat-form-field class="form-field"> 
    <mat-label> {{configuration.key}} </mat-label>

    <input matInput [(ngModel)]="password"
        
        [ngClass]="className"
        [placeholder]="" type="text"
        [ngModelOptions]="{standalone: true}"
        (click)="changePw()">

    <mat-icon *ngIf="show" matSuffix (click)="addCssClass()">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

    
</mat-form-field>
