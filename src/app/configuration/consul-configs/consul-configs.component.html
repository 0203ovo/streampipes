<form (ngSubmit)="updateConfiguration()">
    <section *ngFor="let configuration of consulService.configs">
       <consul-configs-password *ngIf="configuration.isPassword" [configuration]="configuration" >
       </consul-configs-password >

       <consul-configs-text *ngIf="configuration.valueType == 'xs:string' && !configuration.isPassword"
       [configuration]="configuration">
       </consul-configs-text>

       <consul-configs-number *ngIf="configuration.valueType == 'xs:integer' || configuration.valueType == 'xs:double'"
       [configuration]="configuration">
       </consul-configs-number>

       <consul-configs-boolean *ngIf="configuration.valueType == 'xs:boolean'"
       [configuration]="configuration">
       </consul-configs-boolean>

    </section>
    <button mat-raised-button color="primary" type="submit" class="md-raised md-primary submit-button">Update
    </button>
</form>
