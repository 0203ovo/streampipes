<div [className]="getClassName()" fxFlex="100" fxLayout="column">
    <div fxLayout="column">
        <div class="type" fxLayout="column" fxLayoutAlign="start start">
            <div class="type-data" fxLayout="row" fxLayoutAlign="start start">
                <mat-icon *ngIf="isDataSetDescription()" class="historic">lens</mat-icon>
                <mat-icon *ngIf="isDataStreamDescription()" class="real-time">lens</mat-icon>
                <p *ngIf="isDataSetDescription()">Data Set</p>
                <p *ngIf="isDataStreamDescription()">Data Stream</p>
            </div>
        </div>
        <div fxLayoutAlign="start center" fxLayout="column" class="icon">
            <img *ngIf="isSpecificDescription()" [src]="adapter.iconUrl" class="iconImg"/>
            <img *ngIf="isGenericDescription() && adapter.label.includes('Kafka')"
                 src="https://pbs.twimg.com/profile_images/781633389577195521/kazUJooF_400x400.jpg"
                 class="iconImg"/>
            <img *ngIf="isGenericDescription() && adapter.label.includes('MQTT')"
                 src="https://www.penninkhof.com/wp-content/uploads/2015/03/MQTT.png"
                 class="iconImg"/>
            <img *ngIf="isGenericDescription() && adapter.label.includes('HTTP')"
                 src="https://cdn0.iconfinder.com/data/icons/seo-smart-pack/128/grey_new_seo2-04-512.png"
                 class="iconImg"/>
        </div>
        <h3>{{adapter.label}}</h3>
    </div>
    <div fxLayout="row">
        <div fxFlex="70" class="description" fxLayoutAlign="start start">
            <p>{{adapter.description}}</p>
        </div>
        <div fxFlex="30" fxLayout="row" fxLayoutAlign="end end" *ngIf="adapter.couchDbId" class="delete">
            <button color="primary" mat-fab (click)="deleteAdapter(adapter)">
                <i class="material-icons">
                    delete
                </i>
            </button>
        </div>
        <div fxFlex="30" *ngIf="!adapter.couchDbId" fxLayout="row" fxLayoutAlign="end end">
            <button color="primary" mat-fab>
                <i class="material-icons">
                    add
                </i>
            </button>
        </div>
    </div>

</div>
