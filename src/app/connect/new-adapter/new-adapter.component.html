<div style="margin-right: 10vh; margin-left: 10vh;" fxLayout="column" fxLayoutAlign="center stretch">
  <h1>Start Adapter: {{adapter.label}}</h1>

  <mat-horizontal-stepper [linear]="isLinearStepper" #stepper>

    <mat-step>
      <ng-template matStepLabel>Settings</ng-template>
      <app-static-property *ngFor="let config of adapter.config" [staticProperty]="config"></app-static-property>
      <app-protocol [protocol]="adapter.protocol" *ngIf="adapter.id.includes('generic')"></app-protocol>
      <div fxLayoutAlign="end">
        <button color="primary" mat-raised-button matStepperNext style="margin-left:10px;">Next</button>
      </div>
    </mat-step>

    <mat-step *ngIf="adapter.id.includes('generic')">
      <form>
        <ng-template matStepLabel>Select Format</ng-template>


        <div fxLayout="row">
          <app-format-form fxFlex="33" (selectedFormatEmitter)="formatSelected($event)" fxLayout="column" [(selectedFormat)]="adapter.format"
            [allFormats]="allFormats"></app-format-form>

          <div fxFlex="66" *ngIf="adapter.format" class="wrapper selectedItem">
            <app-select-static-properties [staticProperties]="adapter.format.config" class="fullWidth"></app-select-static-properties>
          </div>
        </div>

        <div fxLayoutAlign="end">
          <button color="primary" mat-raised-button matStepperPrevious>Back</button>
          <button color="primary" mat-raised-button matStepperNext style="margin-left:10px;">
            Next
          </button>
        </div>
      </form>

    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Define Event Schema</ng-template>
      <app-event-schema #eschema fxLayout="column" fxFlex="100" [(adapterDescription)]="adapter" [(eventSchema)]="eventSchema" [(oldEventSchema)]="oldEventSchema"></app-event-schema>

      <div fxLayoutAlign="end">
        <button color="primary" mat-raised-button matStepperPrevious>Back</button>
        <button color="primary" (click)="setSchema()"  mat-raised-button matStepperNext style="margin-left:10px;">Next</button>
      </div>
    </mat-step>

    <mat-step>


      <ng-template matStepLabel>Start Adapter</ng-template>
      <div fxLayoutAlign="center" fxLayout="column" fxFlex="100">
        <mat-form-field>
          <input matInput id="input-AdapterName" placeholder="Adapter Name" [(ngModel)]="adapter.label">
        </mat-form-field>
      </div>
      <div fxLayoutAlign="center">
        <button mat-raised-button id="button-startAdapter" color="accent" (click)="startAdapter()" mat-button>Start Adapter</button>
      </div>


      <div fxLayoutAlign="end">
        <button color="primary" mat-raised-button matStepperPrevious style="margin-left:10px;">Back</button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>

</div>
