<div style="margin-right: 10vh; margin-left: 10vh;" fxLayout="column" fxLayoutAlign="center stretch">
  <h1>Start Adapter: {{adapter.label}}</h1>

  <mat-horizontal-stepper [linear]="isLinear" #stepper>

    <mat-step [stepControl]="secondFormGroup">
      <ng-template matStepLabel>Settings</ng-template>
      <app-static-free-input *ngFor="let config of adapter.config" [staticProperty]="config"></app-static-free-input>
      <div fxLayoutAlign="end">
        <button color="primary" (click)="test()" mat-raised-button matStepperNext style="margin-left:10px;">Next</button>
      </div>
    </mat-step>


    <mat-step>
      <ng-template matStepLabel>Define Event Schema</ng-template>
      <app-event-schema #eschema fxLayout="column" fxFlex="100" [(adapterDescription)]="newAdapterDescription"></app-event-schema>

      <div fxLayoutAlign="end">
        <button color="primary" mat-raised-button matStepperPrevious>Back</button>
        <button color="primary" (click)="eventSchemaComponent.onNext()" mat-raised-button matStepperNext style="margin-left:10px;">Next</button>
      </div>
    </mat-step>

    <mat-step>


      <ng-template matStepLabel>Start Adapter</ng-template>
      <div fxLayoutAlign="center" fxLayout="column" fxFlex="100">
        <mat-form-field>
          <input matInput id="input-AdapterName" placeholder="Adapter Name">
        </mat-form-field>
      </div>
      <div fxLayoutAlign="center">
        <button  mat-raised-button id="button-startAdapter" color="accent" (click)="startAdapter()" mat-button>Start Adapter</button>
      </div>


      <div fxLayoutAlign="end">
        <button color="primary" mat-raised-button matStepperPrevious style="margin-left:10px;">Back</button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>

</div>
