<div class="header" fxLayout="row" fxLayoutAlign="start center">
    <div  class="onhover" fxLayout="row" fxFlex="100">
        <div fxLayoutAlign="start" fxFlex="80">
            <b>
                {{getLabel()}}
            </b>
            <mat-icon *ngIf="isTimestampProperty()" style="font-size: 15px; padding: 4px;">access_time</mat-icon>
        </div>
        <div fxFlex="20" fxLayoutAlign="end">
            <button [disabled]="!isEditable" mat-button (click)=OnClickDeleteProperty()>
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-button (click)=OnClickOpen()>
                <div *ngIf=open>
                    <mat-icon>expand_less</mat-icon>
                </div>
                <div *ngIf=!open>
                    <mat-icon>expand_more</mat-icon>
                </div>
            </button>
        </div>
    </div>
</div>
<div class="divBorder" [hidden]=!open>
    <app-event-property [(property)]="property" [domainPropertyGuess]="domainPropertyGuess"></app-event-property>


    <mat-form-field class="doubleWidth" *ngIf="!isTimestampProperty()">
        <mat-select placeholder="Runtime Type" [(ngModel)]="property.runtimeType">
            <mat-option *ngFor="let dataType of runtimeDataTypes" [value]="dataType.url">
                {{ dataType.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="start" *ngIf="!isTimestampProperty()">
        <div class="form-group" fxFlexAlign="center" style="width: 155px">
            <mat-form-field   *ngIf="!hadMesarumentUnit" class="example-full-width" style="width: 155px">
                <input matInput placeholder="Unit" [matAutocomplete]="auto" [formControl]="stateCtrl" [attr.disabled]="transformUnitEnable ? '' : null">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let unit of filteredUnits | async" [value]="unit.label">
                        <span [matTooltip]="unit.label">{{unit.label}}</span>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field *ngIf="hadMesarumentUnit" class="example-full-width" style="width: 155px">
                <input matInput placeholder="Unit" disabled [(ngModel)]="oldMeasurementUnitDipsplay">
            </mat-form-field>

        </div>
             <button mat-button [disabled]="!isEditable" (click)="transformUnit()" color="primary"  class="form-group" fxFlexAlign="center" style="min-width: 60px; max-width: 60px">
                <mat-icon *ngIf="!transformUnitEnable">arrow_forward</mat-icon>
                <mat-icon *ngIf="transformUnitEnable" style="transform: rotate(180deg)">arrow_forward</mat-icon>
             </button>
        <mat-form-field class="example-full-width" style="width: 155px" *ngIf="transformUnitEnable">
            <mat-select [disabled]="!isEditable" placeholder="New Unit" [(value)]="selectUnit">
                <mat-option *ngFor="let unit of possibleUnitTransformations" [value]="unit" (click)="changeTargetUnit(unit)">
                    {{unit.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    {{timeConverter}}
    <div fxLayout="row" fxLayoutAlign="start" *ngIf="isTimestampProperty()">
        <div  class="form-group" fxFlexAlign="center">
            <mat-form-field
                    [class.example-full-width]="timeConverter !== undefined " style="margin-right: 10px"
                    [class.doubleWidth]="timeConverter === undefined"
                    [class.aThirdWidth]="selectedTimeMultiplier === 'custom' && timeConverter === 'timeunit'" >
                <mat-select placeholder="Timestamp converter (unix timestamp)"  [(value)]="timeConverter">
                    <mat-option>None</mat-option>
                    <mat-option value="formatstring">Format String</mat-option>
                    <mat-option value="timeunit">Time unit</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div  class="form-group" fxFlexAlign="center">
            <mat-form-field *ngIf="timeConverter === 'formatstring'">
                <input matInput placeholder="E.g. yyyy-MM-dd HH:mm:ss.SSSZ">
            </mat-form-field>
            <mat-form-field  *ngIf="timeConverter === 'timeunit'"
                    [class.example-full-width]="selectedTimeMultiplier !== 'custom'"
                    [class.aThirdWidth]="selectedTimeMultiplier === 'custom'" >
                <mat-select placeholder="Current time unit" [(value)]="selectedTimeMultiplier">
                    <mat-option value="second"  (click)="selectedTimeMultiplierNumber = 1000">Seconds</mat-option>
                    <mat-option value="minutes" (click)="selectedTimeMultiplierNumber = 60000">Minutes</mat-option>
                    <mat-option value="hours"   (click)="selectedTimeMultiplierNumber = 3600000">Hours</mat-option>
                    <mat-option value="days"    (click)="selectedTimeMultiplierNumber = 86400000">Days</mat-option>
                    <mat-option value="custom" ><i>Custom</i></mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="aThirdWidth" *ngIf="selectedTimeMultiplier === 'custom' && timeConverter === 'timeunit'">
                <input matInput placeholder="Set multiplier" type="number" [(ngModel)]="selectedTimeMultiplierNumber">
            </mat-form-field>
        </div>
    </div>

    <mat-form-field *ngIf="staticValueAddedByUser()" class="doubleWidth">
        <input matInput placeholder="Static Value" name="static_value" id="static_value" [matAutocomplete]="auto" [(ngModel)]="property.staticValue">
    </mat-form-field>

</div>
