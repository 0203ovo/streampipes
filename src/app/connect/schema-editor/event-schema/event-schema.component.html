
<div fxFlex="100" fxLayout="row" fxLayoutAlign="end center" >
    <button md-icon-button  mat-button (click)=guessSchema() style="border: solid #ccc 0px; border-radius: 2px; background-color: #3F51B5; color: #f4f4f4" >
        <i class="material-icons">
           refresh
        </i>
        <!--<span style="font-weight: bold;" > Guess Schema </span>-->
    </button>
</div>

<div fxLayout="column"  *ngIf="isLoading">
    <div fxLayoutAlign="center" >
        <mat-spinner fxLayoutAlign="center" style="margin: 10px 0 5px 0" >Loading</mat-spinner>
    </div>
    <div fxLayoutAlign="center" >
        <h3>The system tries to guess the schema of the data</h3>
    </div>
</div>

<div fxLayout="column" fxLayoutAlign="space-evenly stretched" >
    <app-event-property-bag [(eventProperties)]="eventSchema.eventProperties" [domainPropertyGuesses]="schemaGuess.eventProperties">
    </app-event-property-bag>
</div>
