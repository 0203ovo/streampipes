<div id="formWrapper">
    <p>{{staticProperty.label}}: </p>
    <mat-form-field>
        <mat-select placeholder="Options" multiple (selectionChange)="changeSelection($event)">
            <mat-option *ngFor="let option of staticProperty.options" [value]="option">{{option.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
