<form [formGroup]="freeTextForm">
    <mat-form-field>
        <input class="example-full-width" matInput [placeholder]="staticProperty.label" [(ngModel)]="staticPropertyUtil.asFreeTextStaticProperty(staticProperty).value"
            formControlName="freeStaticText" (ngModelChange)="valueChange(staticPropertyUtil.asFreeTextStaticProperty(staticProperty).value)"
            required>

        <mat-error *ngIf="!hasInput">
            {{errorMessage}}
        </mat-error>
    </mat-form-field>
</form>
