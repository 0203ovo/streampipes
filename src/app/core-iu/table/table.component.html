<div>
    <div fxLayout="row">
        <div *ngIf="enablePaging" fxFlex="5">
            <button mat-icon-button (click)="clickPreviousPage()" class="paging-button">
                <mat-icon style="font-size: 30px;height: 30px; width: 30px">
                    chevron_left
                </mat-icon>
            </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="table" flex>

            <ng-container *ngFor="let element of displayedColumns" [cdkColumnDef]="element">
                <th mat-header-cell *matHeaderCellDef><label style="font-size: large">{{element}}</label></th>
                <td mat-cell *matCellDef="let row">{{row[element]}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <div *ngIf="enablePaging" fxFlex="5">
            <button mat-icon-button (click)="clickNextPage()" class="paging-button">
                <mat-icon style="font-size: 30px;height: 30px; width: 30px">
                    chevron_right
                </mat-icon>
            </button>
        </div>
    </div>
</div>
