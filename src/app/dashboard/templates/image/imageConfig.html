<div flex="80"><h3>Select number mapping</h3>
    <md-input-container class="md-block" flex-gt-sm>
        <md-select ng-model="ctrl.wid.schema.selectedNumberProperty">
            <md-option ng-value="lineValue" ng-repeat="lineValue in ctrl.wid.schema.eventProperties">{{
                lineValue.properties.runtimeName }}
            </md-option>
        </md-select>
    </md-input-container>
</div>
