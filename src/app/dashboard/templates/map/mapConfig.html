<h4>Select Latitude</h4>
<md-input-container class="md-block" flex-gt-sm>
    <md-select ng-model="wid.schema.config.selectedLatitudeMapping">
        <md-option ng-value="lat" ng-repeat="lat in wid.schema.eventProperties | geoLat">{{
            lat.properties.runtimeName }}
        </md-option>
    </md-select>
</md-input-container>

<h4>Select Longitude</h4>
<md-input-container class="md-block" flex-gt-sm>
    <md-select ng-model="wid.schema.config.selectedLongitudeMapping">
        <md-option ng-value="lng" ng-repeat="lng in wid.schema.eventProperties | geoLng">{{
            lng.properties.runtimeName }}
        </md-option>
    </md-select>
</md-input-container>

<h4>Select Label</h4>
<md-input-container class="md-block" flex-gt-sm>
    <md-select ng-model="wid.schema.config.selectedLabelMapping">
        <md-option ng-value="labelVal" ng-repeat="labelVal in wid.schema.eventProperties">{{
            labelVal.properties.runtimeName }}
        </md-option>
    </md-select>
</md-input-container>
