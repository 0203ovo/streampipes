<div ng-repeat="property in ctrl.availableProperties | displayRecommendedFilter: ctrl.staticProperty.properties.propertyScope:displayRecommended">
    <md-checkbox ng-checked="ctrl.exists(property, ctrl.staticProperty)" ng-click="ctrl.toggle(property, ctrl.staticProperty)" name="{{property.properties.elementId}}">
        <div ng-if="property.properties.label"><b>{{property.properties.label}}</b> <i>({{property.properties.description}}, field name: {{property.properties.runtimeName}})</i><br/></div>
        <div ng-if="!property.properties.label"> <b>{{property.properties.runtimeName}}</b><br/></div>
    </md-checkbox>
</div>
