<div ng-if="ctrl.loading" flex="100" layout="column" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div ng-if="!ctrl.loading">
    <div flex="100" layout="column" layout-align="center start" ng-if="ctrl.showOptions">
        <md-button class="md-icon-button" ng-disabled="ctrl.selectMode" ng-click="ctrl.loadOptionsFromRestApi()">
            <i class="material-icons">refresh</i>
            <md-tooltip md-direction="top">
                Reload
            </md-tooltip>
        </md-button>
    </div>
    <md-input-container flex="100" layout="column">
        <md-radio-group ng-if="ctrl.showOptions" class="md-accent" ng-model="ctrl.staticProperty.properties.currentSelection">
            <md-radio-button ng-repeat="option in ctrl.staticProperty.properties.options" ng-value="option">
                <b>{{option.name}}</b><br/>
            </md-radio-button>
        </md-radio-group>
    </md-input-container>
</div>
