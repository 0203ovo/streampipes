<md-input-container flex="100" layout="column">
    <md-radio-group ng-if="ctrl.showOptions" class="md-accent" ng-model="ctrl.staticProperty.properties.currentSelection">
        <md-radio-button ng-repeat="option in ctrl.staticProperty.properties.options" ng-value="option">
            <b>{{option.name}}</b><br/>
        </md-radio-button>
    </md-radio-group>
</md-input-container>
