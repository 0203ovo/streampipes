<div class="page-container page-container-padding">
    <mat-horizontal-stepper [linear]="true">

        <mat-step [completed]="isValidDataSet">
            <ng-template matStepLabel>Data-Set</ng-template>
            <select-dataset [dataSets]="dataSets"></select-dataset>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <button disabled color="primary" mat-raised-button matStepperPrevious>Back</button>
                <button [disabled]="!isValidDataSet" color="primary" mat-raised-button matStepperNext>Next</button>
            </div>
        </mat-step>


        <mat-step [completed]="isValidOperator">
            <ng-template matStepLabel>Operator</ng-template>
            <select-operator [operators]="operators"></select-operator>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <button color="primary" mat-raised-button matStepperPrevious>Back</button>
                <button [disabled]="!isValidOperator" color="primary" mat-raised-button matStepperNext>Next</button>
            </div>
        </mat-step>


        <mat-step [completed]="isValidConfiguration">
            <ng-template matStepLabel>Configuration</ng-template>
            <kvi-configuration [operators]="selectedOperators"></kvi-configuration>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <button color="primary" mat-raised-button matStepperPrevious>Back</button>
                <button [disabled]="!isValidConfiguration" color="primary" mat-raised-button matStepperNext>Next</button>
            </div>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>Calculation</ng-template>
            <div fxLayout="row" fxLayoutAlign="center center">
                <button color="primary" mat-raised-button>Calculate KVI</button>
                <button disabled color="primary" mat-raised-button>Add another KVI</button>
            </div>
            <div fxLayout="row" fxLayoutAlign="space-between">
                <button color="primary" mat-raised-button matStepperPrevious>Back</button>
                <button disabled color="primary" mat-raised-button matStepperNext>Next</button>
            </div>
        </mat-step>

    </mat-horizontal-stepper>

</div>
