<div>

    <div class="assemblyOptions sp-blue-bg" fxLayout="row" fxLayoutAlign="space-between center">


        <div fxLayout="row" fxLayoutAlign=" center">
            <h4 style="padding-right: 10px;">Date Range: </h4>
            <form>
                <mat-form-field>
                    <input matInput ngui-datetime-picker placeholder="From" [(ngModel)]="startDate">
                </mat-form-field>
                <mat-form-field>
                    <input matInput ngui-datetime-picker placeholder="To" [(ngModel)]="endDate">
                </mat-form-field>
            </form>
            <button mat-icon-button (click)="loadLogs()" >
                <mat-icon>loop</mat-icon>
            </button>
        </div>


        <div fxLayout="row" fxLayoutAlign=" center">
            <h4 style="padding-right: 10px">Log Level: </h4>
            <mat-form-field>
                <mat-select [(value)]="selectedLogLevel" (selectionChange)="logLevelSelection()" placeholder="">
                    <mat-option value="ALL">All</mat-option>
                    <mat-option *ngFor="let level of logLevels" value="{{level}}">{{level}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div fxLayout="row" fxLayoutAlign=" center">

            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>


        </div>





    </div>

    <div class="sp-blue-border" (scroll)="true">




        <div>
            <mat-table ng-if="dataSourceDisplay" class="logs-table" [dataSource]="dataSourceDisplay">

                <ng-container matColumnDef="timestamp">
                    <mat-header-cell *matHeaderCellDef> Timestamp </mat-header-cell>
                    <mat-cell *matCellDef="let log"> {{log.timestamp}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="level">
                    <mat-header-cell *matHeaderCellDef> Level </mat-header-cell>
                    <mat-cell *matCellDef="let log"> {{log.level}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                    <mat-cell *matCellDef="let log"> {{log.type}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="message">
                    <mat-header-cell *matHeaderCellDef> Message </mat-header-cell>
                    <mat-cell *matCellDef="let log"> {{log.message}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        <mat-paginator class="logs-table"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
    </div>

</div>
