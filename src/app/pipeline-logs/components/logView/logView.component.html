<div>
    <div class="assemblyOptions sp-blue-bg" fxLayout="row" fxLayoutAlign="space-between center">
        <h4 fxAlign="start"> {{logSourceID}}</h4>
        <span>
            <form fxAlign="end">
                <mat-form-field>
                    <input matInput ngui-datetime-picker placeholder="Start Date" [(ngModel)]="startDate">
                </mat-form-field>
                <mat-form-field>
                    <input matInput ngui-datetime-picker placeholder="End Date" [(ngModel)]="endDate">
                </mat-form-field>
            </form>
        </span>
        <button mat-icon-button (click)="loadLogs()">
            <mat-icon>loop</mat-icon>
        </button>
    </div>



    <div class="sp-blue-border" (scroll)="true">

        <div>
            <mat-table class="logs-table" [dataSource]="dataSource">

                <ng-container matColumnDef="timestamp">
                    <mat-header-cell *matHeaderCellDef> Timestamp </mat-header-cell>
                    <mat-cell *matCellDef="let log"> {{log.timestamp}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="level">
                    <mat-header-cell *matHeaderCellDef> Level </mat-header-cell>
                    <mat-cell *matCellDef="let log"> {{log.level}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                    <mat-cell *matCellDef="let log"> {{log.type}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="message">
                    <mat-header-cell *matHeaderCellDef> Message </mat-header-cell>
                    <mat-cell *matCellDef="let log"> {{log.message}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        <mat-paginator class="logs-table"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 20]"
                       [showFirstLastButtons]="true">
        </mat-paginator>
    </div>
</div>
