  sinks-internal-jvm:
    image: "${SP_REGISTRY_PE}/sinks-internal-jvm:${SP_VERSION}"
    depends_on:
      - "consul"
    environment:
      - STREAMPIPES_HOST=${SP_HOST}
      - SP_NGINX_HOST=${SP_HOST}
    networks:
      spnet:

  sinks-notifications-jvm:
    image: "${SP_REGISTRY_PE}/sinks-notifications-jvm:${SP_VERSION}"
