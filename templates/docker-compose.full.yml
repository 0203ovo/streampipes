  sinks-databases-flink:
    image: "${SP_REGISTRY_PE}/sinks-databases-flink:${SP_VERSION}"
    depends_on:
      - "consul"
    networks:
      spnet:

  sources-vehicle-simulator:
    image: "${SP_REGISTRY_PE}/sources-vehicle-simulator:${SP_VERSION}"
    depends_on:
      - "consul"
    networks:
      spnet:


#### Full version service extensions

  jobmanager:
    image: flink:1.9.1-scala_2.11
    ports:
      - "8081:8081"
      - "6123:6123"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
    networks:
      spnet:

  taskmanager:
    image: flink:1.9.1-scala_2.11
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=20
    networks:
      spnet:

  influxdb:
    image: influxdb:1.7
    ports:
      - "8083:8083"
      - "8086:8086"
      - "8090:8090"
    environment:
      - INFLUXDB_DATA_ENGINE=tsm1
      - INFLUXDB_REPORTING_DISABLED=false
      - INFLUXDB_ADMIN_ENABLED=true
    volumes:
      # Data persistency
      # sudo mkdir -p /srv/docker/influxdb/data
      - influx:/var/lib/influxdb
    networks:
      spnet:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.3
    environment:
      - cluster.name=streampipes-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch"
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic:/usr/share/elasticsearch/data
    networks:
      spnet:

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:6.2.3
    environment:
      SERVER_NAME: ${SP_HOST}
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      spnet:

  iotdb:
    image: xingtanzjr/iotdb
    volumes:
      - iotdb:/iotdb/data
    ports:
      - 6667:6667
    networks:
      spnet:

volumes:
  backend:
  consul:
  connect:
  couchdb:
  influx:
  kafka:
  zk-conf:
  zk-data:
  elastic:
  iotdb:


networks:
  spnet:
    driver: bridge
    ipam:
     config:
       - subnet: 172.31.0.0/16
         gateway: 172.31.0.1
