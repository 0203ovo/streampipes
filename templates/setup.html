<div class="md-padding logo-production" layout-xs="column" layout="row" layout-align="center center"
     style="min-height:100vh !important;">
    <div flex="60" layout-align="center center">
        <div layout="column" flex="100" layout-align="center center" style="position:relative;top:-100px;">
            <div layout-align="center center" layout="row"
                 style="padding:10px;padding-left:40px;padding-right:40px;color:white;" class="sp-darkblue"><img
                    alt="icon" src="img/icons/Logo_StreamPipes_BW_small.png" class="toolbar-icon"
                    style="margin-right:10px;">
                <h1>StreamPipes</h1></div>
        </div>
        <md-card class="card-100-center" style="padding:20px;position:relative;top:-75px;">
            <form name="setupForm" role="form">
                <md-card-title>
                    <div flex="100" layout="column">

                        <h1>StreamPipes Setup</h1>

                        <h4><b>Welcome!</b><br/>From here, the installation takes just a few seconds.</h4>
                    </div>
                </md-card-title>
                <div ng-show="!installationFinished">


                    <h3>Initial User</h3>
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>Email</label>
                            <input ng-model="setup.adminEmail">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Password</label>
                            <input type="password" ng-model="setup.adminPassword">
                        </md-input-container>
                    </div>


                </div>
                <md-divider/>
                <div>
                    <div ng-show="showAdvancedSettings">
                        <div flex layout="column">
                            <h3>Advanced Settings</h3>
                            <div layout layout-sm="column">
                                <md-input-container flex>
                                    <label>CouchDB Host</label>
                                    <input ng-model="setup.couchDbHost">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Sesame Host</label>
                                    <input ng-model="setup.sesameHost">
                                </md-input-container>

                            </div>
                            <div layout layout-sm="column">
                                <md-input-container flex>
                                    <label>Kafka Host</label>
                                    <input ng-model="setup.kafkaHost">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Zookeeper Host</label>
                                    <input ng-model="setup.zookeeperHost">
                                </md-input-container>
                            </div>
                            <div layout layout-sm="column">
                                <md-input-container flex>
                                    <label>JMS Host</label>
                                    <input ng-model="setup.jmsHost">
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                    <div ng-show="installationFinished">
                        <h3>Installation Results</h3>
                        <div ng-repeat="msg in installationResults">
                            <div flex layout layout-sm="row" style="width:80%" class="center center">
                                <div style="width:50%"><h4>{{msg.notifications[0].title}}</h4></div>
                                <div style="width:50%">
                                    <md-icon md-svg-icon="action:ic_done_24px" aria-label="Action"
                                             class="md-accent" style="width: 36px; height: 36px"
                                             ng-show="msg.success"></md-icon>
                                    <md-icon md-svg-icon="alert:ic_error_24px" aria-label="Action"
                                             class="md-accent" style="width: 36px; height: 36px"
                                             ng-show="!(msg.success)"></md-icon>
                                </div>
                            </div>
                        </div>
                        <p/>
                        <h3><a ui-sref="login" class="md-accent">
                            <md-icon md-svg-icon="navigation:ic_arrow_forward_24px" aria-label="Action"
                                     class="md-accent" style="width: 36px; height: 36px"></md-icon>
                            Go to login page</a></h3>
                    </div>

                    <md-card-actions layout="row" layout-align="center">
                        <div flex layout="column">

                            <div layout layout-sm="column">
                                <md-button ng-show="!showAdvancedSettings"
                                           ng-click="showAdvancedSettings = !showAdvancedSettings"
                                           ng-disabled="installationFinished"
                                           class="md-raised">Show Advanced Settings
                                </md-button>
                                <md-button ng-show="showAdvancedSettings"
                                           ng-click="showAdvancedSettings = !showAdvancedSettings"
                                           ng-disabled="installationFinished"
                                           class="md-raised">Hide Advanced Settings
                                </md-button>
                                <md-button class="md-accent md-raised" type="submit"
                                           ng-disabled="setupForm.$pristine || setupForm.$invalid || loading || installationFinished"
                                           ng-click="configure()">Install
                                </md-button>
                                <md-progress-circular class="md-accent" md-mode="indeterminate"
                                                      ng-show="loading"></md-progress-circular>

                            </div>
                        </div>
                    </md-card-actions>

                </div>
            </form>
        </md-card>
    </div>
</div>
