<mat-form-field class="form-field" fxFlex="100">
<input matInput [(ngModel)]="configuration.value"
           [placeholder]="configService.adjustConfigurationKey(configuration.key)" type="text"
           [ngModelOptions]="{standalone: true}">
    <mat-icon matSuffix [matTooltip]="configuration.description" matTooltipPosition="left"
              class="tooltip-icon">
        help
    </mat-icon>
</mat-form-field>
