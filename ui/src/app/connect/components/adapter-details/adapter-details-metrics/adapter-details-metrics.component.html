<sp-basic-nav-tabs [spNavigationItems]="tabs"
                   [activeLink]="'metrics'"
                   [showBackLink]="true"
                   [backLinkTarget]="['connect']">
  <div nav fxFlex="100" fxLayout="row" fxLayoutAlign="end center">
    <button mat-button
            mat-icon-button
            color="accent"
            class="mr-10"
            matTooltip="Refresh"
            (click)="triggerUpdate()">
      <i class="material-icons">refresh</i>
    </button>
  </div>
  <div fxFlex="100" fxLayout="column" *ngIf="adapter">
    <sp-basic-header-title-component [title]="adapter.name + ' - Metrics'"></sp-basic-header-title-component>
    <div fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="50">
        <sp-status-widget fxFlex="100" label="Last published message"
                          [widgetHeight]="400"
                          [widgetWidth]="500"
                          [statusValue]="adapterMetrics.lastTimestamp | date : 'medium'">
        </sp-status-widget>
      </div>
      <div fxFlex="50">
        <sp-status-widget fxFlex="100" label="Published messages"
                          [widgetHeight]="400"
                          [widgetWidth]="500"
                          [statusValue]="adapterMetrics.messagesOut.counter">
        </sp-status-widget>
      </div>
    </div>
  </div>


</sp-basic-nav-tabs>
