<div fxFlex="100" fxLayout="column" class="designer-panel-content" *ngIf="currentlyConfiguredWidget">
    <h4 *ngIf="currentlyConfiguredWidget">{{ currentlyConfiguredWidget.baseAppearanceConfig.widgetTitle }}</h4>
    <mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="selectOptionsPanel($event)" color="accent"
                   class="small">
        <mat-tab label="Data"></mat-tab>
        <mat-tab label="Visualization"></mat-tab>
        <mat-tab label="Appearance"></mat-tab>
    </mat-tab-group>

    <div fxFlex="100" fxLayout="column">
        <div class="designer-panel-config">

            <div *ngIf="selectedIndex == 0">
                <sp-data-explorer-widget-data-settings [dataLakeMeasure]="dataLakeMeasure" [currentlyConfiguredWidget]="currentlyConfiguredWidget">

                </sp-data-explorer-widget-data-settings>
            </div>
            <div *ngIf="selectedIndex == 1">
                <div *ngIf="currentlyConfiguredWidget.widgetType === 'table'" class="h-100 p-0">
                    <sp-data-explorer-table-widget-config [currentlyConfiguredWidget]="currentlyConfiguredWidget" [dataLakeMeasure]="dataLakeMeasure">

                    </sp-data-explorer-table-widget-config>
                </div>
                <div *ngIf="currentlyConfiguredWidget.widgetType === 'line-chart'" class="h-100 p-0">
                    <sp-data-explorer-line-chart-widget-config [currentlyConfiguredWidget]="currentlyConfiguredWidget" [dataLakeMeasure]="dataLakeMeasure">

                    </sp-data-explorer-line-chart-widget-config>
                </div>
            </div>
            <div *ngIf="selectedIndex == 2">
                <sp-data-explorer-widget-appearance-settings
                        [widgetId]="currentlyConfiguredWidget._id"
                        [baseAppearanceConfig]="currentlyConfiguredWidget.baseAppearanceConfig">

                </sp-data-explorer-widget-appearance-settings>
            </div>
        </div>
    </div>
</div>
<div class="designer-panel-config" *ngIf="!currentlyConfiguredWidget" fxFlex="100"
     fxLayoutAlign="center center" fxLayout="column">
    <span class="text-center">Select a widget to open configuration options or add a new widget.</span>
    <button mat-button color="accent" class="mt-10"
            (click)="addWidget()">
        <i class="material-icons">add</i><span>Add widget</span>
    </button>
</div>
