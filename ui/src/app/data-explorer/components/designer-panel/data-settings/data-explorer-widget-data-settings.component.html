<div fxFlex="100" fxLayout="column">
    <h5>Data Source</h5>
    <mat-radio-group
            class="selection-radio-group"
            [(ngModel)]="sourceSelection">
        <mat-radio-button class="selection-radio-button" [value]="'pipeline'">Pipeline</mat-radio-button>
        <mat-radio-button class="selection-radio-button" [value]="'measurement'">Measurement</mat-radio-button>
    </mat-radio-group>
    <mat-form-field color="accent" fxFlex="100" *ngIf="sourceSelection == 'pipeline'">
        <mat-label>Data Explorer Sinks</mat-label>
        <mat-select [(value)]="currentlyConfiguredWidget.measureName" (selectionChange)="updateMeasure($event)">
            <mat-option [value]="pipeline.measureName" *ngFor="let pipeline of availablePipelines">
                <span class="pipeline-name">{{ pipeline.pipelineName }}</span>&nbsp;&nbsp;{{ pipeline.measureName }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field color="accent" fxFlex="100" *ngIf="sourceSelection == 'measurement'" (selectionchange)="updateMeasure($event)">
        <mat-label>Data Explorer Sinks</mat-label>
        <mat-select [(value)]="currentlyConfiguredWidget.measureName">
            <mat-option [value]="measurement.measureName" *ngFor="let measurement of availableMeasurements">
                <span class="pipeline-name">{{ measurement.measureName }}</span>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <h5>Visualization Type</h5>
    <mat-form-field color="accent" fxFlex="100">
        <mat-label>Select visualization</mat-label>
        <mat-select [(value)]="currentlyConfiguredWidget.widgetType">
            <mat-option [value]="'density-chart'">
                <span class="pipeline-name">Density</span>
            </mat-option>
            <mat-option [value]="'histogram-chart'">
                <span class="pipeline-name">Histogram</span>
            </mat-option>
            <mat-option [value]="'indicator-chart'">
                <span class="pipeline-name">Indicator</span>
            </mat-option>
            <mat-option [value]="'line-chart'">
                <span class="pipeline-name">Line Chart</span>
            </mat-option>
            <mat-option [value]="'pie-chart'">
                <span class="pipeline-name">Pie Chart</span>
            </mat-option>
            <mat-option [value]="'table'">
                <span class="pipeline-name">Table</span>
            </mat-option>

        </mat-select>
    </mat-form-field>


</div>
