<div fxFlex="100" fxLayout="column">
    <div fxFlex="100" fxLayout="column">
        <div fxLayout="row" class="fixed-height options-bar page-container-nav sp-tab-bg">
            <div fxLayoutAlign="start center" fxLayout="row" class="pl-10">
                <button mat-button mat-raised-button color="accent"
                        data-cy="open-new-data-view-dialog"
                        (click)="openNewDataViewDialog()" class="mr-10">
                    <i class="material-icons">add</i>
                    <span>New Data View</span>
                </button>
                <!--                <button mat-button mat-raised-button color="accent" (click)="openEditLabelView()">-->
                <!--                    Edit Labels-->
                <!--                </button>-->
            </div>
        </div>
    </div>
    <div *ngIf="!editLabels" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start stretch" class="m-20">
        <div fxFlex="100" class="assemblyOptions sp-blue-bg p-5">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100">
                <h4>My Data Views</h4>
                <span fxFlex></span>
            </div>
        </div>
        <div fxFlex="100" fxLayout="column" fxLayoutAlign="start start" class="sp-blue-border">
            <div fxFlex="100" fxLayout="column" class="w-100 p-2">
                <table mat-table [dataSource]="dataSource" multiTemplateDataRows>

                    <ng-container matColumnDef="name">
                        <th fxFlex="80" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Data View</th>
                        <td fxFlex="80" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                            {{element.name}}<br/>
                            {{element.description}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="open">
                        <th fxFlex="10" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Show</th>
                        <td fxFlex="10" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                            <div fxLayout="row">
                                <button mat-button mat-icon-button color="accent"
                                        (click)="showDashboard(element, false)">
                                    <i class="material-icons">visibility</i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="edit">
                        <th fxFlex="10" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Edit</th>
                        <td fxFlex="10" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                            <div fxLayout="row">
                                <button mat-button mat-icon-button color="accent"
                                        data-cy="edit-data-view"
                                        (click)="showDashboard(element, true)">
                                    <i class="material-icons">edit</i>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="permissions" *ngIf="isAdmin">
                        <th fxFlex="8" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Permissions</th>
                        <td fxFlex="8" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                            <div fxLayout="row">
                                <button mat-button mat-icon-button color="accent"
                                        (click)="showPermissionsDialog(element)">
                                    <i class="material-icons">share</i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th fxFlex="10" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Delete</th>
                        <td fxFlex="10" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                            <div fxLayout="row">
                                <button mat-button mat-icon-button color="accent"
                                        (click)="openDeleteDashboardDialog(element)">
                                    <i class="material-icons">delete</i>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let element; columns: displayedColumns;">
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <sp-configure-labels *ngIf="editLabels"></sp-configure-labels>
</div>
