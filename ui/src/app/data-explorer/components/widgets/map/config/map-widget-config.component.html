<div fxFlex="100" fxLayout="column">
  
    <h5>Latitude</h5>
    <sp-select-property [availableProperties]="fieldProvider.numericFields"
                        [selectedProperty]="currentlyConfiguredWidget.visualizationConfig.selectedLatitudeProperty"
                        (changeSelectedProperty)="setSelectedLatitudeProperty($event)">
    </sp-select-property>

    <h5>Longitude</h5>
    <sp-select-property [availableProperties]="fieldProvider.numericFields"
                        [selectedProperty]="currentlyConfiguredWidget.visualizationConfig.selectedLongitudeProperty"
                        (changeSelectedProperty)="setSelectedLongitudeProperty($event)">
    </sp-select-property>

    <sp-select-properties
        label="Tooltip Content"
        multiple=true
        (changeSelectedProperties)="setSelectedToolTipContent($event)"
        [availableProperties]="fieldProvider.allFields"
        [selectedProperties]="currentlyConfiguredWidget.visualizationConfig.selectedToolTipContent">
    </sp-select-properties>

    <mat-form-field color="accent" fxFlex="100">
        <mat-label>Marker or Trace</mat-label>
        <mat-select [(value)]="currentlyConfiguredWidget.visualizationConfig.selectedMarkerOrTrace" (selectionChange)="triggerViewRefresh()">
            <mat-option [value]="'marker'">Marker</mat-option>
            <mat-option [value]="'trace'">Trace</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field color="accent" fxFlex="100">
        <mat-label>Marker Type</mat-label>
        <mat-select [(value)]="currentlyConfiguredWidget.visualizationConfig.selectedMarkerType" (selectionChange)="triggerViewRefresh()">
            <mat-option [value]="'pin'">Pin</mat-option>
            <mat-option [value]="'car'">Car</mat-option>
        </mat-select>
    </mat-form-field>

</div>
