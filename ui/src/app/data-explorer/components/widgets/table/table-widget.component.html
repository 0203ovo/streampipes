<div fxLayout="column" fxFlex="100" [ngStyle]="{background: dataExplorerWidget.baseAppearanceConfig.backgroundColor, color: dataExplorerWidget.baseAppearanceConfig.textColor}">

        <sp-load-data-spinner *ngIf="showIsLoadingData" class="h-100"></sp-load-data-spinner>

        <sp-no-data-in-date-range *ngIf="showNoDataInDateRange" [viewDateRange]="timeSettings"></sp-no-data-in-date-range>

    <div class="table-container">
        <table
            mat-table
            mat-sort
            *ngIf="showData"
            [dataSource]="dataSource" matSort
            (matSortChange)="sortData($event)" class="table-widget">

            <ng-container
                    *ngFor="let element of dataExplorerWidget.dataConfig.selectedColumns"
                    [cdkColumnDef]="element.runtimeName">
                <div *ngIf="!isTimestamp(element)">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef [ngStyle]="{background: dataExplorerWidget.baseAppearanceConfig.backgroundColor, color: dataExplorerWidget.baseAppearanceConfig.textColor}">
                        <label class="column-header">{{element.runtimeName}}</label>
                    </th>
                    <td mat-cell *matCellDef="let row" style="text-align: left;">
                        {{row[element.runtimeName]}}
                    </td>
                </div>
                <div *ngIf="isTimestamp(element)">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef [ngStyle]="{background: dataExplorerWidget.baseAppearanceConfig.backgroundColor, color: dataExplorerWidget.baseAppearanceConfig.textColor}">
                        <label class="column-header">{{element.runtimeName}}</label>
                    </th>
                    <td mat-cell *matCellDef="let row" style="text-align: left;">
                        {{row[element.runtimeName]| date:'yyyy-MM-dd HH:mm:ss'}}
                    </td>
                </div>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnNames; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

        </table>
    </div>
</div>
