<b>Required type: {{staticProperty.properties.requiredClass}}</b>
<div layout="column">
    <div>
        Instance search:
    </div>
    <div>
        <md-autocomplete
                ng-disabled="false"
                md-no-cache="false"
                md-selected-item="ctrl.selectedItem"
                md-search-text-change="ctrl.searchTextChange(searchText)"
                md-search-text="ctrl.searchText"
                md-selected-item-change="ctrl.selectedItemChange(item, autoCompleteStaticProperty.elementId, staticProperty.properties.supportedProperties)"
                md-items="item in ctrl.querySearch(searchText, autoCompleteStaticProperty.elementId)"
                md-item-text="item.label"
                md-min-length="0"
                placeholder="Label">
            <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.label}}</span>
            </md-item-template>
            <md-not-found>
                No instances matching "{{ctrl.searchText}}" were found.
            </md-not-found>
        </md-autocomplete>
    </div>
</div>
<div ng-repeat="supportedProperty in ctrl.staticProperty.properties.supportedProperties">
    <md-input-container flex="100" layout="column"> <label>{{supportedProperty.propertyId}}</label>
        <input name="{{supportedProperty.elementId}}" ng-model="supportedProperty.value"/>
    </md-input-container>
</div>
