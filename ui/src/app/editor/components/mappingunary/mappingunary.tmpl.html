<md-select ng-model="ctrl.staticProperty.properties.selectedProperty"  placeholder="{{ctrl.staticProperty.properties.description}}">
    <md-option
            ng-repeat="property in ctrl.availableProperties | displayRecommendedFilter: ctrl.staticProperty.properties.propertyScope:ctrl.displayRecommended" ng-value="property.properties.runtimeId" ng-selected="property.properties.runtimeId === ctrl.staticProperty.properties.selectedProperty">
        <div ng-if="property.properties.label"><b>{{property.properties.label}}</b> <i>({{property.properties.description}}, field name: {{property.properties.niceLabel}})</i><br/></div>
        <div ng-if="!property.properties.label"> <b>{{property.properties.niceLabel}}</b><br/></div>
    </md-option>
</md-select>
