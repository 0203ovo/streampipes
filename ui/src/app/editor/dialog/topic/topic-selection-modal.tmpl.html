<md-dialog aria-label="Configure Stream" flex="70" style="max-height:80%;">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Configure Stream</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon md-svg-icon="navigation:ic_close_24px" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content flex="100" class="md-dialog-content" ng-if="ctrl.finished">
        <div flex="100" layout="column">
            <h4>Are you interested in all events produced by this source?</h4>
            <h5>You can apply the following filters:</h5>
            <topic-selection-dialog topic-mappings="ctrl.platformIdMappings"
                                    stream-description="ctrl.streamDescription"
                                    title-field="'Filter by platform'"></topic-selection-dialog>
            <topic-selection-dialog topic-mappings="ctrl.locationIdMappings"
                                    stream-description="ctrl.streamDescription"
                                    title-field="'Filter by location'"></topic-selection-dialog>
            <topic-selection-dialog topic-mappings="ctrl.sensorIdMappings"
                                    stream-description="ctrl.streamDescription"
                                    title-field="'Filter by sensor'"></topic-selection-dialog>
        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row">
        <sp-button sp-button-gray ng-click="ctrl.hide()">
            Close
        </sp-button>
        <sp-button sp-button-blue type="submit" ng-click="ctrl.save()">
            Save
        </sp-button>
    </md-dialog-actions>
</md-dialog>
