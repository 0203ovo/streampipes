<div class="page-container page-container-padding">
    <div _ngcontent-c10="" class="pageheadbar" fxflex="48px" fxlayout="row" fxlayoutalign="start center"
         ng-reflect-layout="row" ng-reflect-align="start center" ng-reflect-flex="48px"
         style="flex: 1 1 48px; box-sizing: border-box; flex-direction: row; display: flex; place-content: center flex-start; align-items: center; min-height: 50px;">
        <mat-tab-group (selectedTabChange)="tabChanged($event)">
            <mat-tab label="About">
            </mat-tab>
            <mat-tab label="System Info">
            </mat-tab>
            <mat-tab label="License">
            </mat-tab>

        </mat-tab-group>
    </div>
    <div class="container-fluid margin-top">
        <div *ngIf="currentTabIndex==0">
            <sp-about></sp-about>
        </div>
        <div *ngIf="currentTabIndex==1">
            <sp-versions></sp-versions>
        </div>
        <div *ngIf="currentTabIndex==2">
            <sp-license></sp-license>
        </div>
    </div>

</div>
